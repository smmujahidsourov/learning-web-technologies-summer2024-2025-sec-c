<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #22413f, #1e3427);
    }

    .container {
      width: 380px;
      height: 520px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s ease-in-out;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .form-box {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      color: #fff;
      text-align: center;
      backface-visibility: hidden;
    }

    .form-box h2 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #fff;
    }

    .form-box p {
      font-size: 14px;
      color: #eee;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .input-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background: #0f9d58;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #1f372b;
    }

    .form-box a {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #eee;
      text-decoration: none;
      transition: 0.3s;
    }

    .form-box a:hover {
      color: #fff;
    }

    .register-box {
      transform: rotateY(180deg);
    }

    .toggle-btn {
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      color: #ffd;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff8080;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" id="card">

      <!-- Login -->
      <div class="form-box login-box">
        <h2><i class="fa-solid fa-wallet"></i> Finance Tracker</h2>
        <p>Manage your money smartly</p>
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" id="loginEmail">
        </div>
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" id="loginPassword">
        </div>
        <button onclick="login()">Sign In</button>
        <p class="error" id="errorMsg"></p>
        <a href="#">Forgot Password?</a>
        <div class="toggle-btn" id="showRegister">New here? Create an Account</div>
      </div>

      <!-- Register -->
      <div class="form-box register-box">
        <h2><i class="fa-solid fa-piggy-bank"></i> Create Account</h2>
        <p>Track savings, expenses & goals</p>
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full Name">
        </div>
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
        <button>Sign Up</button>
        <div class="toggle-btn" id="showLogin">Already have an account? Sign In</div>
      </div>

    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    showRegister.addEventListener("click", () => {
      card.classList.add("flip");
    });

    showLogin.addEventListener("click", () => {
      card.classList.remove("flip");
    });

    function login() {

      
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (email === "admin" && password === "admin") {
        window.location.href = "home.html"; // Redirect to Home page
      } else {
        errorMsg.textContent = "Invalid email or password!";
        errorMsg.style.color="RED";
      }
    }
  </script>
</body>

</html>
