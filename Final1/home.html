<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #22413f, #1e3427);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #heading {
      width: 100%;
      background-color: #24c487;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Hamburger Icon */
    .menu-icon {
      position: absolute;
      left: 15px;
      font-size: 26px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 2001;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background: #24c487;
    }

    /* Sidebar active */
    .sidebar.active {
      left: 0;
    }

    /* Overlay when menu opens */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  
  <h1 id="heading">
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span> <!-- 3 hifen -->
    Finance Tracker
  </h1>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="settings">âš™ Settings</a></li>
      <li><a href="income">ðŸ’° Income</a></li>
      <li><a href="expense">ðŸ“‰ Expense</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }
  </script>

</body>
</html>
