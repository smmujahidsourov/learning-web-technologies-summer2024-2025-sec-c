function addToDisplay(val){
  if(!powerOn)
{
  display.value="OFF"
  return;
}

  if(val=="=")
  {
    display.value = eval(inputvalue);
    inputvalue = display.value;
  } 
  else if(val=="AC")
  {
    inputvalue="";
    display.value="0";
  }
  
 
 else {
    inputvalue += val;
    display.value = inputvalue;
  }
}
