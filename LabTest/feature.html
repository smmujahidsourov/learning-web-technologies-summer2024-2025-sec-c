<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="contactForm" onsubmit="return validateForm()">
    <h1>Contact Us</h1>

    
    <label>Name:</label>
    <input type="text" id="name" placeholder="Your Name" onblur="validateName()">
    <p id="nameError" style="color:red;"></p>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Your Email" onblur="validateEmail()">
    <p id="emailError" style="color:red;"></p>

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Write Message" rows="6" onblur="validateMessage()"></textarea>
    <p id="messageError" style="color:red;"></p>

    <label for="captcha">What is <span id="captcha-question"></span>?</label>
    <input type="number" id="captcha" placeholder="Enter your answer" >
    <p id="captchaError" style="color:red;"></p>

    <div class="center">
      <input type="submit" id="submit" value="Send Message">
      <p id="success" style="color:green;"></p>
    </div>
  </form>

 <script src="script.js"></script>

</body>
</html>
